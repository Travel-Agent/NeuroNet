{% extends 'base.html' %}

{% block content %}
<br><br>
<b><h1>מייל צריך להזין רק אם מקובל עליך לקבל מאיתנו עדכונים על יכולות חדשות שיתווספו לאתר.</h1></b>

<br><br><br>
<div class="container">
	<form action= "{% url 'public_fulfillment:sign_up' %}" method="post">{% csrf_token %}
	{% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
	<input type="submit" value="להרשמה" />
    <input type="hidden" name="next" value="{{ next }}" />
	</form>
</div>	
{% endblock %}

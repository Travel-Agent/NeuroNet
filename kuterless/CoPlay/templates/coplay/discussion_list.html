{% extends 'base.html' %}

{% block content %}
	<h1>Discussions</h1>
	<ul>
	{% for discussion in object_list %}
	    <li>{{ discussion.updated_at|date }} - {{ discussion.title }} by {{ discussion.owner.username }}</li>
	{% empty %}
	    <li>No discussion yet.</li>
	{% endfor %}
	</ul>
{% endblock %}

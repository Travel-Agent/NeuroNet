{% extends 'base.html' %}

{% block content %}
<br><br><br><br><br>
	<h1>Discussions</h1>
	<ul>
	{% for discussion in latest_discussion_list %}
	    <li  class="list-group-item">{{ discussion.updated_at|date }} - {{ discussion.title }} by {{ discussion.owner.username }}
	    	 <a class="btn btn-success" href="{{ discussion.get_absolute_url }}">See more</a></li> 
	{% empty %}
	    <li>No discussions yet.</li>
	{% endfor %}
	</ul>
{% endblock %}
